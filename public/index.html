<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            color: white;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn.returning-user {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .welcome-back {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            border: 1px solid #c3e6cb;
        }

        .error {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
        }

        .features {
            margin-top: 30px;
            text-align: left;
            color: #666;
            font-size: 14px;
        }

        .features h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .features ul {
            list-style: none;
            padding-left: 0;
        }

        .features li {
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }

        .features li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #28a745;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸ’¬</div>
        <h1>Real-time Chat</h1>
        <p class="subtitle">Connect with friends and create amazing conversations</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required maxlength="20" 
                       placeholder="Enter your username">
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                Join Chat
            </button>
            
            <div id="welcomeBack" class="welcome-back" style="display: none;">
                Welcome back! Click continue to access your chats.
            </div>
            
            <div id="error" class="error"></div>
        </form>

        <div class="features">
            <h3>Features</h3>
            <ul>
                <li>Real-time messaging</li>
                <li>Create and join groups</li>
                <li>Interactive polls</li>
                <li>Message view tracking</li>
                <li>Online status</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const errorDiv = document.getElementById('error');
            const loginBtn = document.getElementById('loginBtn');
            
            if (!username) {
                errorDiv.textContent = 'Please enter a username';
                return;
            }

            // Clear previous errors
            errorDiv.textContent = '';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Joining...';

            try {
                // First, try to get existing user by checking all users
                const usersResponse = await fetch('/api/users');
                const allUsers = await usersResponse.json();
                
                // Check if user already exists
                const existingUser = allUsers.find(user => 
                    user.username.toLowerCase() === username.toLowerCase()
                );

                let userData;
                
                if (existingUser) {
                    // User exists, log them back in
                    userData = {
                        userId: existingUser.id,
                        username: existingUser.username
                    };
                    
                    // Update their online status
                    try {
                        await fetch('/api/user/online', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ userId: existingUser.id })
                        });
                    } catch (error) {
                        console.log('Could not update online status, but continuing...');
                    }
                    
                    loginBtn.textContent = 'Welcome back!';
                } else {
                    // New user, register them
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username })
                    });

                    userData = await response.json();

                    if (!response.ok) {
                        errorDiv.textContent = userData.error || 'Registration failed';
                        return;
                    }
                    
                    loginBtn.textContent = 'Account created!';
                }

                // Store user data in sessionStorage
                sessionStorage.setItem('userData', JSON.stringify(userData));
                
                // Brief delay to show success message
                setTimeout(() => {
                    window.location.href = './groups.html';
                }, 500);

            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Connection error. Please try again.';
            } finally {
                if (loginBtn.textContent === 'Joining...') {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Join Chat';
                }
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const userData = sessionStorage.getItem('userData');
            if (userData) {
                const user = JSON.parse(userData);
                
                // Show welcome back interface
                const loginBtn = document.getElementById('loginBtn');
                const usernameInput = document.getElementById('username');
                const welcomeBack = document.getElementById('welcomeBack');
                
                usernameInput.value = user.username;
                usernameInput.disabled = true;
                loginBtn.textContent = 'Continue as ' + user.username;
                loginBtn.classList.add('returning-user');
                welcomeBack.style.display = 'block';
                
                // Add option to start fresh
                const startFreshBtn = document.createElement('button');
                startFreshBtn.textContent = 'Start Fresh';
                startFreshBtn.className = 'btn';
                startFreshBtn.style.marginTop = '10px';
                startFreshBtn.style.background = '#6c757d';
                startFreshBtn.type = 'button';
                startFreshBtn.onclick = function() {
                    sessionStorage.removeItem('userData');
                    location.reload();
                };
                
                loginBtn.parentNode.insertBefore(startFreshBtn, welcomeBack);
            }
        });

        // Handle "Continue as existing user" button click
        document.getElementById('loginBtn').addEventListener('click', function(e) {
            const userData = sessionStorage.getItem('userData');
            if (userData && this.textContent.startsWith('Continue as')) {
                e.preventDefault();
                window.location.href = './groups.html';
            }
        });
    </script>
</body>
</html>
